    terms-trial: |-
      ### 试用本软件

      Yu Writer Pro 是收费软件，每一个设备（即每台计算机）需要购买一份授权（以下
      简称 “注册”）方可使用。

      Beta 版（即测试版）允许 **个人用途** 的用户在注册之前免费试用，
      试用期间大部分功能都可用，且试用期不设时限，你无需担心过一段时间之后软件
      无法运行，或者文档被锁住而无法编辑。

      另外，本软件使用本地文件夹作为文档库，以及使用开放的 Markdown 格式
      （一种纯文本格式）储存文档，如果你以后决定不再使用本软件了，也可以使用系统本身的
      文件资源管理器以及任何其他文本编辑器来管理或编辑，作者希望你可以
      愉快地、无后顾之忧地试用本软件。
    terms-purchase: |-
      ### 何时需要注册？

      如果你喜欢本软件，或者觉得本软件对你有帮助，或者非常认可作者的努力，或者认为
      作者很帅 😅，或者是在企业或商业环境中使用，或者以上都不是，只是有一股莫名想
      花钱的冲动 😂。那就请考虑一下注册本软件吧。
    terms-service: |-
      ### 注册之后

      * 能完整体验所有功能，软件中标有锁头图标的功能在注册后即可使用
      （注：标有 * 号的功能尚未完成，注册后也暂时无法使用，以后会陆续补完。）；
      * 能使用更多的 UI 主题、文档样式和幻灯片样式；
      * 能使用自定义的主题、模版、文档样式和幻灯片样式；
      * 授权可用于 0.x 的测试版，同样也可用于将来发布的 1.x 的正式版；
      * 有了你的注册支持，作者就能愉快地、持续地修复、改进、更新软件，软件会变得越来
        越好用。（咦！好像这个才是重点？才才才不是呢 😋）
      * 能下载并使用内部测试版，能更快地体验到作者正在开发中的新功能；
    terms-notice: |-
      注意：在注册前请确保本软件已更新至最新版，并尽量在官方网站下载。
    terms-action: |-
      点击上面的 “注册” 标签开始注册咯。
    register-method: |-
      ### 注册方式

      因为注册模块尚未完善，目前采用的是 “非联网的单机验证注册码” 的激活方式，一个注册码只能
      激活一台设备。当注册模块完善后会转为
      联网激活方式，到时可以 “一次注册，激活多台设备”，也可以撤销、转移授权。
      已注册的用户届时会自动升级为新的激活方式。
    register-price: |-
      ### 价格

      * 每份授权人民币 ¥100 元；
      * 优惠 A：个人用途每用户第 2 份及往后每份授权均为 ¥35 元；（注 1）
      * 优惠 B：学生及教师可购买针对教育用户的授权，每份授权均为 ¥50；（注 3）

      - - -

      * 注 1：用户以 Email 地址为标识，即使用同一个 Email 注册将视为同一个用户。
      * 注 2：学生及教师购买时请使用属于你学校的个人 Email 地址（即必须以 edu.xx 如 edu.cn、
        或 edu 结尾的邮箱）发送邮件，没有的话也可以随便拍拍自己的学生证/牌或教师证/牌
